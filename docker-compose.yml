version: "3.8"
services:
    mysql:
        build:
            context: .
            dockerfile: ./Docker/mysql/Dockerfile
            args:
                MYSQL_PASSWORD: root
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: root

        volumes:
            - ./mysqldata:/var/lib/mysql
            - ./Docker/config/mysql/mysql.cnf:/etc/mysql/conf.d/mysql.cnf
            - ./Docker/config/mysql/create_database.sql:/docker-entrypoint-initdb.d/create_database.sql
        ports:
            - "3306:3306"

    mailhog:
        image: mailhog/mailhog
        ports:
            - "1025:1025" # SMTP
            - "8025:8025" # Web UI

    laravel.test:
        image: php:8.3-fpm
        container_name: laravel.test
        working_dir: /var/www/html
        volumes:
            - ./:/var/www/html
        ports:
            - "9000:9000"
        depends_on:
            - mysql

        command: >
            sh -c "adduser --disabled-password --gecos '' sail &&
                    php-fpm"
